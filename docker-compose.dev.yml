services:
  # Application
  app:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - HOST=${HOST:-0.0.0.0}
      - SERVER_URL=${SERVER_URL:-http://localhost:3000}
      - MEMORY_LIMIT_MB=${MEMORY_LIMIT_MB:-512}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-1000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
      - API_KEY=${API_KEY:-dev-api-key}
      - MONGODB_URI=mongodb://${MONGO_APP_USERNAME:-app_user}:${MONGO_APP_PASSWORD:-dev_password}@mongodb:27017/${MONGO_INITDB_DATABASE:-latelier_dev}?authSource=${MONGO_INITDB_DATABASE:-latelier_dev}
      - MONGODB_MAX_POOL_SIZE=${MONGODB_MAX_POOL_SIZE:-10}
      - MONGODB_SERVER_SELECTION_TIMEOUT=${MONGODB_SERVER_SELECTION_TIMEOUT:-5000}
      - MONGODB_SOCKET_TIMEOUT=${MONGODB_SOCKET_TIMEOUT:-45000}
      - REQUEST_SIZE_LIMIT=${REQUEST_SIZE_LIMIT:-10mb}
      - UPLOAD_SIZE_LIMIT=${UPLOAD_SIZE_LIMIT:-5mb}
      - DEBUG_MODE=${DEBUG_MODE:-true}
      - ENABLE_API_DOCS=${ENABLE_API_DOCS:-true}
      - ENABLE_REQUEST_LOGGING=${ENABLE_REQUEST_LOGGING:-true}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

  # MongoDB Single Node (Simple development setup with data initialization)
  mongodb:
    image: mongo:7.0
    container_name: mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-dev_password}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-latelier_dev}
      MONGO_APP_USERNAME: ${MONGO_APP_USERNAME:-app_user}
      MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD:-dev_password}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./scripts/init-mongodb.sh:/docker-entrypoint-initdb.d/init-mongodb.sh:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  app-network:
    driver: bridge